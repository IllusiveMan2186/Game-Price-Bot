version: "3.9"
services:
  zookeeper:
    image: wurstmeister/zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    networks:
      - gpb-network

  kafka:
    image: wurstmeister/kafka
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:9093,OUTSIDE://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_LISTENERS: INSIDE://0.0.0.0:9093,OUTSIDE://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CREATE_TOPICS: "gpb-email:1:1"
    networks:
      - gpb-network

  react:
    build: ./gpb-front
    container_name: gpb_front_react
    networks:
      - gpb-network
    ports:
      - 3000:3000

  postgres:
    image: postgres:latest
    container_name: postgres-db
    environment:
      POSTGRES_DB: "postgres"
      POSTGRES_USER: ${POSTGRES_DB_USERNAME}
      POSTGRES_PASSWORD: ${POSTGRES_DB_PASSWORD}
    ports:
      - "5432:5432"
    networks:
      - gpb-network
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    container_name: gpb_web
    ports:
      - 8080:8080
    depends_on:
      - kafka
      - postgres
    networks:
      - gpb-network
    build: ./gpb-web
    environment:
      - GAMEZEY_LOGIN=${GAMEZEY_LOGIN}
      - GAMEZEY_PASSWORD=${GAMEZEY_PASSWORD}
      - IMAGE_FOLDER=E:\Work\Pet\GPB\images
      - KAFKA_SERVER_URL=kafka:9093
      - POSTGRES_DB_URL=jdbc:postgresql://postgres:5432/postgres
      - POSTGRES_DB_USERNAME=${POSTGRES_DB_USERNAME}
      - POSTGRES_DB_PASSWORD=${POSTGRES_DB_PASSWORD}
      - WEB_SERVICE_URL=http://localhost:8080

  email:
    container_name: gpb_email
    depends_on:
      - kafka
    build: ./gpb-email
    networks:
      - gpb-network
    environment:
      - KAFKA_GROUP_ID=email-event
      - KAFKA_SERVER_URL=kafka:9093
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - WEB_SERVICE_URL=http://localhost:8080

volumes:
  postgres_data:

networks:
  gpb-network:
    driver: bridge