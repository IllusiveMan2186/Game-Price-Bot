apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: static-assets-ingress
spec:
  rules:
    - host: game.price.bot
      http:
        paths:
          - path: /static
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
          - path: /env.js
            pathType: Exact
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
