name: Build, Test & Check Coverage

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  # üõ† Build & Test Gradle-Based Services (gpb-backend, gpb-email, gpb-game)
  build-and-test-gradle:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [gpb-backend, gpb-email, gpb-game]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2

      - name: Build ${{ matrix.service }} (with Dependency Repo)
        run: |
          echo "Checking if secrets are set..."
          if [[ -z "${{ secrets.DEPENDENCY_REPO_URL }}" ]]; then echo "‚ùå DEPENDENCY_REPO_URL is EMPTY!"; else echo "‚úÖ DEPENDENCY_REPO_URL is SET"; fi
          if [[ -z "${{ secrets.DEPENDENCY_REPO_USERNAME }}" ]]; then echo "‚ùå DEPENDENCY_REPO_USERNAME is EMPTY!"; else echo "‚úÖ DEPENDENCY_REPO_USERNAME is SET"; fi
          if [[ -z "${{ secrets.DEPENDENCY_REPO_PASSWORD }}" ]]; then echo "‚ùå DEPENDENCY_REPO_PASSWORD is EMPTY!"; else echo "‚úÖ DEPENDENCY_REPO_PASSWORD is SET"; fi
          cd ${{ matrix.service }}
          export DEPENDENCY_REPO_URL=${{ secrets.DEPENDENCY_REPO_URL }}
          export DEPENDENCY_REPO_USERNAME=${{ secrets.DEPENDENCY_REPO_USERNAME }}
          export DEPENDENCY_REPO_PASSWORD=${{ secrets.DEPENDENCY_REPO_PASSWORD }}
          gradle clean build -x test

      - name: Run Unit Tests & Enforce Coverage (No Report)
        run: |
          cd ${{ matrix.service }}
          gradle test jacocoTestCoverageVerification

  # üîπ Build & Test Maven-Based Service (gpb-telegram)
  build-and-test-maven:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17 with Maven
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven  # ‚úÖ Enables caching for Maven dependencies

      - name: Build gpb-telegram (with Dependency Repo)
        run: |
          cd gpb-telegram
          export DEPENDENCY_REPO_URL=${{ secrets.DEPENDENCY_REPO_URL }}
          export DEPENDENCY_REPO_USERNAME=${{ secrets.DEPENDENCY_REPO_USERNAME }}
          export DEPENDENCY_REPO_PASSWORD=${{ secrets.DEPENDENCY_REPO_PASSWORD }}
          mvn clean package -DskipTests

      - name: Run Unit Tests & Enforce Coverage (No Report)
        run: |
          cd gpb-telegram
          mvn test jacoco:check

# üöÄ Frontend Service (No Docker, Direct npm Build)
  build-gpb-front:
    runs-on: ubuntu-latest
    needs: [build-and-test-gradle, build-and-test-maven]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies & Build React
        run: |
          cd gpb-front
          npm install
          npm run build
  
