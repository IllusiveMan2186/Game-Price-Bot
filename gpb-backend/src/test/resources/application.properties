spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa

# Flyway placeholders for admin user
spring.flyway.placeholders.ADMIN_EMAIL=admin@mail.com
spring.flyway.placeholders.ADMIN_PASSWORD_HASH=pass

security.jwt.token.secret-key=key
security.jwt.refresh-token.secret-key=key

spring.kafka.consumer.group-id=gpb_backend